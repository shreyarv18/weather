<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 24px;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .weather-icon img {
            width: 100%;
            height: auto;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .get-start {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .get-start:hover {
            background: #357abd;
        }

        .create-account {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        .create-account:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-icon">
            
        </div>
        <h1>Weather Forecasts</h1>
        <button class="get-start" onclick="window.location.href='weather.html'">Get Start</button>
        <a href="#" class="create-account">Create an account</a>
    </div>
</body>
</html>
